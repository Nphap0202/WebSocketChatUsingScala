@()(implicit flash: Flash, request: RequestHeader)

    <input type="text" id="chat-input" size="80px">

    <textarea id="chat-area" rows="40" cols="80px"></textarea>
    <script src="@routes.Assets.versioned("javascripts/chat.js")" type="text/javascript"></script>}
